<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<h1>Search Products List</h1>
<form action="/search/" method="get">
    <input type="text" placeholder="search word" name="search">
    <input type="number" placeholder="from price" name="from_price">
    <input type="number" placeholder="to price" name="to_price">
    <select name="category_id">
        <option value="">All categories</option>
        {% for category in categories %}
        <option value="{{ category.id }}">
            {{ category.name }}
        </option>
        {% endfor %}
    </select>
    <button type="submit">Send</button>
</form>
<br/>
<p></p>
{% for product in product_list %}
    <a href="/product/{{ product.id }}/">Title: {{ product.title }}</a>
    <p>Price: {{ product.price }}</p>
    <p>Category: {{ product.category.name }}</p>
    <hr/>
{% endfor %}

</body>
</html>
