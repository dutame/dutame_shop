{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img src="{% static 'img/logo2.jpg'%}" alt="" width="300" height="24" class="d-inline-block align-text-top">
      Товары
    </a>
    <a class="navbar-brand" href="/create/">
      Создать товар
    </a>
    {% if request.user.is_authenticated %}
    <a class="navbar-brend" href="/logout/">
        Logout ({{ request.user }})
    </a>
    {% else %}
        <a class="navbar_brand" href="/login/">
            LogIn
        </a>
    {% endif %}
  </div>
</nav>
<br/>
<div class="container">
    <div class=row">
        {% block content %}

        {% endblock %}
    </div>
</div>
</body>
</html>
